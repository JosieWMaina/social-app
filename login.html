<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App || Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <form class="login-form">
              <div class="form-inner pt-4 pb-5 px-4 bg-white rounded-1">
                <h1 class="text-center mb-4 pt-2 mt-0 form-heading">Login Form</h1>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email-inp" class="form-control py-3 rounded-0" id="email" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password-inp" class="form-control py-3 rounded-0" id="password" />
                </div>
                <div class="mb-5">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="mb-3">
                    <a href="#" id="login-btn" class="btn btn-global rounded-pill w-100">Login</a>
                </div>
                <div class="mb-0">
                    <p class="mb-0">
                        Not a member? 
                        <a href="./signup.html" class="">Signup Now</a>
                    </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
