<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App || Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="timeline">
    <!-- ========================= -->
    <!-- NAVBAR STARTS -->
    <!-- ========================= -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">SOCIAL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-bell"
                >
                  <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                  <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img id="user-nav-img" src="./img/user-1.jpg" alt="" class="nav-user-img" />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li>
                  <a class="dropdown-item" id="logout-btn" href="./login.html"
                    >Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ========================= -->
    <!-- NAVBAR ENDS -->
    <!-- ========================= -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <!-- ========================= -->
          <!-- SIDEBAR STARTS -->
          <!-- ========================= -->
          <div class="sidebar">
            <ul class="nav flex-column">
              <li class="nav-item pt-0">
                <div class="user-info d-flex">
                  <img id="user-image-sidebar" src="./img/user-1.jpg" alt="" />
                  <div class="details">
                    <h4 class="name" id="user-name">Joise</h4>
                    <p class="subtitle">Web Developer</p>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="./img/menu.png" alt="" />
                  My Newsfeed
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="./img/near.png" alt="" />
                  People Nearby
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="./img/friends.png" alt="" />
                  Friends
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="./img/chat.png" alt="" />
                  Messages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="./img/photos.png" alt="" />
                  Images
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="./img/videos.png" alt="" />
                  Videos
                </a>
              </li>
            </ul>
          </div>
          <!-- ========================= -->
          <!-- SIDEBAR ENDS -->
          <!-- ========================= -->
        </div>
        <div class="col-md-6">
          <!-- ========================= -->
          <!-- TIMELINE STARTS -->
          <!-- ========================= -->
          <div class="timeline">
            <div class="row">
              <div class="col-12">
                <form class="post-form" id="upload-form">
                  <div class="user-info-outer">
                    <!-- <img src="./img/user-1.jpg" alt="" class="user-image" /> -->
                    <label for="file2">
                      <img
                        src="./img/user-1.jpg"
                        alt=""
                        class="user-image"
                        id="preview-user-image"
                      />
                    </label>
                    <input type="file" id="file2" accept="image/*" />
                    <span id="profile-upload-btn"></span>
                    <textarea
                      name="post-message"
                      class="form-control mx-3"
                      placeholder="Type whatever you wish :)"
                    ></textarea>
                    <label for="file">
                      <img
                        src="./img/photos.png"
                        alt=""
                        class="me-3 upload-img"
                      />
                    </label>
                    <input type="file" id="file" accept="image/*" />
                    <a
                      href="#"
                      class="btn btn-global rounded-pill"
                      id="submitBtn"
                      >Publish</a
                    >
                  </div>
                  <div class="col-12">
                    <div
                      id="upload-error"
                      class="alert alert-danger d-none"
                      role="alert"
                    ></div>
                    <div id="img-preview"></div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="row" id="current-posts-wrapper"></div> -->
            <div class="row" id="posts-wrapper"></div>
          </div>
          <!-- ========================= -->
          <!-- SIDEBAR ENDS -->
          <!-- ========================= -->
        </div>
        <div class="col-md-3">
          <!-- ========================= -->
          <!-- FOLLOW STARTS -->
          <!-- ========================= -->
          <div class="follow" id="follow"></div>
          <!-- ========================= -->
          <!-- FOLLOW ENDS -->
          <!-- ========================= -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery.js.min"></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
